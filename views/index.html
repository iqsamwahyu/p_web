<!DOCTYPE html>
<html>

<head>

                    </label>

            <br/>
            <br/>
            </div>

    </div>
    <br/>
    <div class="back-table">

<script type="text/javascript">
    function cekValidasi() {
        var elementForm = document.forms["form-rakit"];
        
        if (elementForm[0].value === '') {
            alert("Isi Tipe VGA dengan benar! ðŸ˜‘");

        } else if (elementForm[1].value === '') {

            alert("Isi Tipe Prosesor dengan benar! ðŸ˜©");

        } else if (elementForm[5].value === '') {

            return false;
        } 
        
        alert("Terima kasih Pesanan Diterima ðŸ˜‰ ");
        tampilkanTable();

        function tampilkanTable() {
            let headerText = '';
            let bodyText = '';
            const headerDataArray = ['Tipe VGA', 'Tipe Hardisk', 'Jenis Prosesor',
                'Memory (RAM)', 'Monitor Touchscreen'
            ];
            for (let z = 0; z < headerDataArray.length; z++) {
                headerText +=
                    `<th width="160" class="thTable"> ${headerDataArray[z]} </th> `;
            }
            document.getElementById("table-header-build").innerHTML = headerText;
            
            const bodyDataArray = [
                ['NVIDIA TITAN X', 'Radeon RX 480', 'GeForce GTX 1080 Ti', 'Radeon RX 470'],
                ['HDD 1 TB', 'SSD 128 GB', 'HDD 2 TB', 'SSD 128 GB'],
                ['7th Generation IntelÂ® Coreâ„¢ i3-7100U ', '7th Generation IntelÂ® Coreâ„¢ i3-7100U',
                    '7th Generation IntelÂ® Coreâ„¢ i7-7500U', '7th Generation IntelÂ® Coreâ„¢ i5-7200U'
                ],
                ['4GB LPDDR3 SDRAM', '4 GB LPDDR3 SDRAM', '16 GB DDR4 SDRAM', '16 GB DDR4 SDRAM'],
                ['Tidak', 'Ya', 'Tidak', 'Ya']
            ]

            for (let i = 0; i < bodyDataArray[0].length; i++) {
                bodyText +=
                    `<tr>
                <td> ${bodyDataArray[0][i]} </td> <td> ${bodyDataArray[1][i]} </td> 
                <td> ${bodyDataArray[2][i]} </td><td> ${bodyDataArray[3][i]} </td> 
                <td> ${bodyDataArray[4][i]} </td>
             </tr>`;
            }
            document.getElementById("table-body-build").innerHTML = bodyText;
        }
    }
</script>
